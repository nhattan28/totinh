<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi Em 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/qM5aRSY.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 20%;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      display: inline-block;
    }

    h1 {
      font-size: 2em;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1.3em;
      margin-top: 20px;
      line-height: 1.6em;
      animation: fadeIn 3s ease-in-out;
    }

    .yes-button, .no-button {
      margin: 20px 10px;
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background-color: #ff69b4;
      color: white;
    }

    .no-button {
      background-color: #444;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gửi đến người con gái anh thương... 💌</h1>
    <p class="message">
      Từ ngày gặp em, cuộc sống anh như có ánh mặt trời. <br/>
      Anh chỉ muốn nói...<br/><br/>
      <strong>Em làm bạn gái anh nhé? 💖</strong>
    </p>
    <button class="yes-button" onclick="yesClicked()">Em đồng ý 💍</button>
    <button class="no-button" onclick="noClicked()">Em không đồng ý 😢</button>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

  <script>
    function yesClicked() {
      alert("Anh yêu em nhiều lắm 💖💖💖");
      document.querySelector(".message").innerHTML =
        "Cảm ơn em đã đồng ý! Từ giờ, mình cùng nhau đi hết cuộc đời nhé! 🌹";
    }

    function noClicked() {
      alert("Suy nghĩ lại rồi đúng không? 😘");
      yesClicked();
    }
  </script>
</body>
</html>
