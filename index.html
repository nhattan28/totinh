<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luân tỏ tình Trinh 💘</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffeef2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #e91e63;
      font-size: 3rem;
      text-align: center;
    }
    p {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      max-width: 500px;
      padding: 0 1rem;
    }
    .heart {
      font-size: 5rem;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h1>Luân tỏ tình Trinh</h1>
  <p>Trinh ơi, nếu cậu cũng thấy tim mình rung rinh thì… làm người yêu tớ nhé? 😳</p>
</body>
</html>
