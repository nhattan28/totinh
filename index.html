<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huy Hoàng tỏ tình Nguyễn Luân 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #ffccff, #ccffff);
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      color: #ff4081;
      font-size: 3em;
      animation: pulse 2s infinite;
    }
    .message {
      color: #333;
      font-size: 1.5em;
      margin: 30px auto;
      max-width: 600px;
      animation: fadeIn 3s ease forwards;
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      font-size: 1.2em;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes {
      background-color: #ff4081;
      color: white;
    }
    .no {
      background-color: #cccccc;
      color: #333;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    #result {
      margin-top: 30px;
      font-size: 1.8em;
      color: #d500f9;
    }

    #result img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff80ab;
    }
  </style>
</head>
<body>
  <h1>💘 Luân ơi, nghe Hoàng nói nè 💘</h1>
  <div class="message">
    Dù là nắng hay mưa, tớ vẫn muốn cùng cậu bước qua tất cả.<br/>
    Và giờ, tớ chỉ muốn hỏi một điều thôi:<br/><br/>
    <strong>"Tớ thích cậu, Nguyễn Luân ạ! 💖 Làm người yêu tớ nhé?"</strong>
  </div>

  <div class="buttons">
    <button class="yes" onclick="accept()">Đồng ý ❤️</button>
    <button class="no" onclick="reject()">Từ chối 😢</button>
  </div>

  <div id="result"></div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    function accept() {
      const result = document.getElementById("result");
      result.innerHTML = `
        ❤️ Huy Hoàng yêu Nguyễn Luân ❤️<br/>
        Mãi bên nhau nhé! 💞💞<br/>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3ZxdWFhaWptZW5zNzViZGx1Y2x5bThrcDZicGdhb3R4aGtmcXN1dyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Z21HJZia8vL4s/giphy.gif" alt="Yêu nhau" />
      `;
      explodeHearts();
    }

    function reject() {
      const result = document.getElementById("result");
      result.innerHTML = `
        😳 Nguyễn Luân yêu Huy Hoàng trước cơ 😘<br/>
        Trò chơi tình yêu lật ngược rồi nhaaaa!<br/>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExazhiZGhiZm43Y2pqaXZyNnE2cHFwZTV1d3g4dHZpaXprdmw1c3I1byZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Fz6oF8mgW5OV2/giphy.gif" alt="Bị bắt bài" />
      `;
      rainingTears();
    }

    function explodeHearts() {
      for (let i = 0; i < 50; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    function rainingTears() {
      for (let i = 0; i < 30; i++) {
        const tear = document.createElement("div");
        tear.textContent = "💧";
        tear.style.position = "absolute";
        tear.style.left = Math.random() * window.innerWidth + "px";
        tear.style.top = "-30px";
        tear.style.fontSize = "24px";
        tear.style.animation = `drop ${2 + Math.random() * 3}s linear infinite`;
        document.body.appendChild(tear);
        setTimeout(() => tear.remove(), 5000);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes drop {
        to {
          transform: translateY(100vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>
</body>
</html>
